<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset=UTF-8>
    <meta name=viewport content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
    
    <title>{{ page.title }} &ndash; inuitcss &ndash; a powerful, scalable, Sass-based, BEM, OOCSS framework</title>
    
    <link rel=stylesheet href={{ site.root }}css/inuit.min.css>
    <link href="http://fonts.googleapis.com/css?family=Ubuntu:300,500,300italic" rel=stylesheet>
    
    <link rel="shortcut icon" href={{ site.root }}icon.png>
    <link rel=apple-touch-icon-precomposed href={{ site.root }}icon.png>
    <meta name=apple-mobile-web-app-title content="inuitcss">
</head>
<body>

    <header class="page-head">
        <a href="{{ site.root }}" class="logo">
            <img src="/img/content/logo.png" alt="">
        </a>
    </header>

    <div class="gw  gw--rev">
        
        <div class="g  one-whole  desk-one-third">
            
            <p class="landmark">
                <a href="https://github.com/csswizardry/inuit.css" class="btn  btn--cta  btn--full">View on GitHub</a>
            </p>
            
        </div>
        
        <div class="g  one-whole  desk-two-thirds">
            {{ content }}
        </div>
        
    </div>

    <footer class="page-foot">
        <p>&copy; 2012 <a href="http://twitter.com/csswizardry">Harry Roberts</a>.
        Built with <a href="http://inuitcss.com">inuitcss</a>
        and <a href="https://github.com/mojombo/jekyll/">Jekyll</a>.
        The source-code of this blog can be found on <a href="https://github.com/csswizardry/inuit.css/tree/gh-pages">GitHub</a>.</p>
    </footer>
    
</body>
</html>
